<!DOCTYPE html>
<html ng-app="SolarSystem">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="SomeController as some">
      <div><h2>Sun</h2></div>
      <div ng-repeat="planet in some.astros">
      	<h4>{{planet.name}}</h4>
      	<em class="pull-right">{{planet.description}}</em>
      </div>
  </body>
</html>
